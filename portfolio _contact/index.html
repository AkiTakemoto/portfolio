            </div>
        </header>
        <main>
            <div class="container">
                <h2 class="contact_title">お問い合わせ</h2>
                <h3 class="contact_sbtitle">以下の項目に必要事項をお書きください。</h3>

                <form class="c-form">
                    <div class="c-form__item">
                        <input class="c-form__input" id="field-name" placeholder="お名前" type="text"
                            required="required" />
                    </div>
                    <div class="c-form__item">
                        <input class="c-form__input" id="field-kana" placeholder="ふりがな" type="kana"
                            required="required" />
                    </div>
                    <div class="c-form__item">
                        <input class="c-form__input" id="field-mail" placeholder="メールアドレス/sample@gmail.com" type="email"
                            required="required" />
                    </div>
                    <div class="c-form__item">
                        <textarea class="c-form__input" id="field-message" placeholder="お問い合わせ内容"></textarea>
                    </div>
                    <div class="c-form__submit">
                        <button type="submit">送信</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
